<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="c-cover.html">
<dom-module id="c-list">
    <template>
        <style>
            :host {
                width: 100%;
            }
            .list {
                margin-top: 20px;
                margin-bottom: 20px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: flex-start;
                align-items: flex-start;
                align-content: flex-start;
                width: 100%;                
            }   
        </style>
        <section class="list" style$="display: {{styleSection}}">
            <template is="dom-repeat" items="[[data]]">
                <c-cover data="[[item]]"></c-cover>
            </template>
        </section>
    </template>
    <script>
        "use strict";
        Polymer({
            is: "c-list",
            properties: {
                loadingCategory: {
                    type: Boolean,
                    value: false
                },
                styleSection: {
                    type: String,
                    computed: "_setVisibilitySection(loadingCategory)"
                },                 
                data: {
                    type: Array,
                    notify: false,
                    readOnly: false
                },
                categories: {
                    type: Array,
                    notify: false,
                    readOnly: false
                },
                route: {
                    type: String,
                    notify: false,
                    readOnly: false
                }
            },
            _setVisibilitySection: function (flag) {
                return flag ? "none" : "flex";       
            }
        });
    </script>
</dom-module>
