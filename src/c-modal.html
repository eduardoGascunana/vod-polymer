<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="c-modal">
    <template>
        <style>
            .modal {
                position: fixed;
                z-index: 1;
                padding-top: 10%;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
            }
            .modal-content {
                position: relative;
                background-color: #fefefe;
                margin: auto;
                padding: 0;
                border: 1px solid #888;
                width: 90%;
            }
            .modal-header {
                background-color: #d9d9d9;
                height: 50px;
                color: white;
            }
            .modal-header-title {
                padding: 15px;
                text-align: center;
                font-size: 20px;
            }
            .modal-body {
                padding: 16px 16px;
                text-align: center;
            }
            .modal-footer {
                padding: 15px;
                color: white;
                display: flex;
                flex-direction: row;
            }
            .modal-footer-wraper {
                width: 100%;
                text-align: center;
            }
            ::content .modal-button {
                background-color: #172C50;
                border: none;
                color: white;
                width: 100%;
                height: 40px;
                font-size: 16px;
                cursor: pointer;
                margin-bottom: 5px;
            }
            @media (min-width: 481px) and (max-width: 641px) {
                ::content .modal-button {
                    width: 40%;
                    margin: auto;
                }
            }
            @media (min-width: 641px) {
                .modal-content {
                    width: 40%;
                }
            }
        </style>
        <div class="modal" style$="display: {{styleShow}}">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-header-title">[[txtHeader]]</div>
                </div>
                <div class="modal-body">
                    [[txtBody]]
                </div>
                <div class="modal-footer">
                    <div class="modal-footer-wraper">
                        <content select="#buttons"></content>
                    </div>
                </div>
            </div>
        </div> 
    </template>
    <script>
        "use strict";
        Polymer({
            is: "c-modal",
            properties: {
                txtHeader: String,
                txtBody: String,
                show: {
                    type: Boolean,
                    value: false
                },
                styleShow: {
                    type: String,
                    computed: "_setStyleShow(show)"
                }
            },
            _setStyleShow: function (flag) {
                return flag ? 'block;' : 'none';
            }
        });
    </script>
</dom-module>
